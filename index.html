<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Javascript</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--     ------------ HEADER ------------     -->
    <header class="header">
      <h1>Dividí los gastos con tus amigos de manera sencilla</h1>
    </header>
    <!--     ------------ MAIN ------------     -->
    <main class="main">
      <section class="main__section1">
        <div class="content">
          <form action="#">
            <input
              type="text"
              name="nombre"
              placeholder="Ingresa tu nombre"
              id="nombre"
            />
            <input
              type="text"
              name="tipoGasto"
              placeholder="Ingresa el tipo de gasto (supermercado, )"
              id="tipoGasto"
            />
            <input
              type="radio"
              name="incluirPropina"
              value="si"
              id="incluirPropina"
            />
            Sí
            <input
              type="radio"
              name="incluirPropina"
              value="no"
              id="incluirPropina"
            />
            No
            <input
              type="number"
              name="incluirPropina"
              placeholder="Ingresa el monto de la propina"
              id="incluirPropina"
            />
            <input
              type="number"
              name="montoGasto"
              placeholder="Ingresa el monto del gasto"
              id="montoGasto"
            />
            <input
              type="number"
              name="cantidadPersonas"
              placeholder="Ingresa la cantidad de personas"
              id="cantidadPersonas"
            />
            <input type="submit" value="Calcular" id="calcular" />
          </form>
          <div class="resultado"></div>
        </div>
      </section>
    </main>
    <!--     ------------ FOOTER ------------     -->
    <footer></footer>
    <!--     ------------ JAVASCRIPT ----------     -->

    <script src="./js/script.js"></script>
  </body>
</html>
